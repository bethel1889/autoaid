{% extends "layout.html" %}

{% block title %}Edit Issue{% endblock %}

{% block main %}
<h1 class="mb-4">Edit Issue</h1>

<!-- Edit Issue Form -->
<div class="card mx-auto shadow-sm" style="max-width: 600px;">
    <div class="card-body">
        <form action="/edit_issue" method="post">
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Issue Title</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    value="{{ issue.title }}"
                    required
                />
                <input
                    hidden
                    name="issue_id"
                    value="{{ issue.id }}"
                />
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="body" class="form-label">Description</label>
                <textarea
                    class="form-control"
                    id="body"
                    name="body"
                    rows="5"
                    placeholder="Describe the issue in detail"
                    required
                >{{ issue.body }}</textarea>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="0" {% if issue.status == 0 %}selected{% endif %}>Open</option>
                    <option value="1" {% if issue.status == 1 %}selected{% endif %}>Closed</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Update Issue</button>
        </form>
    </div>
</div>
{% endblock %}
